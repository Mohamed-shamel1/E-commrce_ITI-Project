<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - EPROVA</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/homeStyle.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Image Background -->
        <div class="auth-image">
            <div class="image-overlay">
                <div class="brand-logo">
                    <h1>EPROVA</h1>
                </div>
            </div>
        </div>

        <!-- Right Side - Form -->
        <div class="auth-form">
            <div class="form-container">
                <!-- Header -->
                <div class="form-header">
                    <h2>Sign In To EPROVA</h2>
                    <p>Welcome back! Please enter your details.</p>
                </div>

                <!-- Social Login Buttons -->
                <div class="social-buttons">
                    <button class="social-btn google-btn">
                        <img src="/scr/Google-icon.png" alt="Google" class="social-icon">
                        <span>Sign in with Google</span>
                    </button>
                    <button class="social-btn email-btn">
                        <i class="fas fa-envelope social-icon"></i>
                        <span>Sign in with Email</span>
                    </button>
                </div>

                <!-- Divider -->
                <div class="divider">
                    <span>OR</span>
                </div>

                <!-- Login Form -->
                <form class="auth-form-fields" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="submit-btn">Sign In</button>
                </form>

                <!-- Secondary Links -->
                <div class="form-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                <p>EPEOVA Terms & Conditions</p>
            </div>
        </div>
    </div>

    <script src="./js/auth.js"></script>
</body>
</html>
