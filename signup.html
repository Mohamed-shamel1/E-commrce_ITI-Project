<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EPROVA</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/homeStyle.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/dark-mode.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Image Background -->
        <div class="auth-image">
            <div class="image-overlay">
                <div class="brand-logo">
                    <h1>EPROVA</h1>
                </div>
            </div>
        </div>

        <!-- Right Side - Form -->
        <div class="auth-form">
            <div class="form-container">
                <!-- Header -->
                <div class="form-header">
                    <h2>Sign Up To EPROVA</h2>
                    <p>Create your account to get started.</p>
                </div>

                <!-- Social Login Buttons -->
                <div class="social-buttons">
                    <button class="social-btn google-btn">
                        <img src="scr/Google-icon.png" alt="Google" class="social-icon">
                        <span>Sign up with Google</span>
                    </button>
                    <button class="social-btn email-btn">
                        <i class="fas fa-envelope social-icon"></i>
                        <span>Sign up with Email</span>
                    </button>
                </div>

                <!-- Divider -->
                <div class="divider">
                    <span>OR</span>
                </div>

                <!-- Sign Up Form -->
                <form class="auth-form-fields" id="signupForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="terms" name="terms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="submit-btn">Create Account</button>
                </form>

                <!-- Secondary Links -->
                <div class="form-footer">
                    <p>Already have an account? <a href="login.html">Sign in</a></p>
                </div>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                <p>Eprova Terms & Conditions</p>
            </div>
        </div>
    </div>
    
    <script src="./js/dark-mode.js"></script>
    <script src="./js/mobile-nav.js"></script>
    <script src="./js/auth.js"></script>
</body>
</html>
